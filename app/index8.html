<!DOCTYPE html>
<html>
<head lang="ja">
    <title>raw-webgl-sample</title>
    <script id="vs" type="x-shader/x-vertex">
        attribute vec3 position;     // 頂点属性：頂点座標位置
        attribute vec2 texCoord;     // 頂点属性：テクスチャ座標
        uniform mat4 mvpMatrix;      // MVPマトリックス
        varying vec2 vTexCoord;      // テクスチャ座標用
        void main(){
            vTexCoord = texCoord;
            gl_Position = mvpMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="fs" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D texture;   // テクスチャユニット
        varying vec2 vTexCoord;      // テクスチャ座標
        void main(){
            gl_FragColor = texture2D(texture, vTexCoord);
        }
    </script>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="js/bundle.js"></script>
<script>
    window.onload = function () {
        sample8.run();
    };
</script>
</body>
</html>
